<p-panel header="Pipes Numericos" class="pi-1">
  <p>Pipes incluidos en Angular - Usualmente en el Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="ventas netas" subheader="del presente año">
      {{ totalSells + 1235 | number : "1.2-2" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="ventas Brutas" subheader="del presente año">
      {{ totalSells | currency : "HNL" : "symbol-narrow" : "1.6-6" }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia percentual" subheader="del presente año">
      {{ percent | percent : "1.2-2" }}
    </p-card>
  </div>
</div>
